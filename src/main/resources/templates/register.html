<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/chizzy.min.css" type="text/css" rel="stylesheet"/>
    <link href="css/style.css" type="text/css" rel="stylesheet"/>
    <title>Hostel Management System</title>
</head>
<body class="home">
<div class="container" style="height: 90vh">
    <div class="center">
        <div class="login-body w-75">
            <div class="icon-container blue" style="height:100%">
                <div class="center">
                    <i class="fa fa-user fa-5x text-white"></i>
                </div>
            </div>
            <div class="form-container p-2" style="height:93.6%; opacity: 0.8">
                <form class="w-60" method="post" action="/register" th:action="@{/addStudent}" th:object="${student}">
                    <div class="form-group p-2">
                        <div class="form-inline">
                            <div>
                                <label for="firstName">First Name</label>
                                <input type="text" th:field="*{firstName}" id="firstName" class="form-input">
                            </div>
                            <div>
                                <label for="MiddleName">Middle Name</label>
                                <input type="text" th:field="*{middleName}" id="middleName" class="form-input">
                            </div>
                        </div>
                        <div class="form-inline">
                            <div>
                                <label for="lastName">Last Name</label>
                                <input type="text" th:field="*{lastName}" id="lastName" class="form-input">
                            </div>
                            <div>
                                <label for="Gender">Gender</label>
                                <input type="text" th:field="*{gender}" id="gender" class="form-input">
                            </div>
                        </div>
                        <div class="form-inline">
                            <div>
                                <label for="age">Age</label>
                                <input type="number" th:field="*{age}" id="age" name="age" class="form-input">
                            </div>
                            <div>
                                <label for="registrationNumber">Registration Number</label>
                                <input type="text" th:field="*{regNo}" id="registrationNumber" name="regNo" class="form-input">
                            </div>
                        </div>
                        <div class="form-inline">
                            <div>
                                <label for="department">Department</label>
                                <input type="text" th:field="*{department}" id="department" name="department" class="form-input">
                            </div>
                            <div>
                                <label for="faculty">Faculty</label>
                                <input type="text" th:field="*{faculty}" id="faculty" class="form-input">
                            </div>
                        </div>
                        <div class="form-inline">
                            <div>
                                <label for="password">Password</label>
                                <input type="password" th:field="*{password}" id="password" class="form-input">
                            </div>
                            <div>
                                <label for="confPass">Confirm Password</label>
                                <input type="password" id="confPass" name="confPass" class="form-input">
                            </div>
                        </div>
                        <div class="form-inline">
                            <input type="submit" value="Register" class="btn btn-blue btn-block mr-2">
                            <a th:href="@{/login}" class="btn btn-red btn-block">Login</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
